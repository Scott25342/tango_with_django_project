<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        {% if category %}
            <h1>Add a Page to {{ category.name }}</h1>

            <form method="post" action="/rango/category/{{ category.slug }}/add_page/">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Add Page">
            </form>

        {% else %}
            <strong>The specified category does not exist.</strong>
        {% endif %}
    </body>

</html>
